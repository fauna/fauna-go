name: Validate Driver

on:
  pull_request:
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"

jobs:
  validate:
    runs-on: ubuntu-latest
    services:
      core:
        image: fauna/faunadb:latest
        ports:
          - 8443:8443
    strategy:
      matrix:
        go: [ '1.19', '1.18', '1.17' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Install tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          go install github.com/jstemmer/go-junit-report@bfac3ec01f0cf6ed0dbff9f5f2cb48eb04db38a7

      - name: Fmt
        run: |
          LINE_COUNT=$(goimports -l . | wc -l)
          if [ "$LINE_COUNT" -gt 0 ]; then
            goimports -d .
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@08e2f20817b15149a52b5b3ebe7de50aff2ba8c5

      - name: Test
        run: go test -v ./... | go-junit-report -set-exit-code > report.xml

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: report.xml
        if: always()
